<!DOCTYPE html>
<!-- <html lang="ar" dir="rtl"> -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Night Kolo's website — Call me Kolo.">
    <meta name="author" content="Night Kolo">
    <meta name="keywords" content="night kolo, kolo, night kolo games, portfolio website, portfolio, personal website, walking up, walking up game, rabbitball, bokoblock">
    
    <meta property="og:title" content="Night Kolo's website">
    <meta property="og:description" content="Me's Night Kolo -- Call me Kolo.">
    <meta property="og:url" content="https://nightkolo.io">
    <meta property="og:type" content="website">

    <link rel="icon" href="media/img/favicon-02.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/main-theme.css">
    <link rel="stylesheet" href="styles/theme.css">
    <title>Kolo's website</title>
  </head>
  <body>
    <div class="div-lang-options">
      <button id="enBtn">EN</button>
      <button id="arBtn">AR</button>
      <br>
      <button id="reduceMotionBtn">
        Reduce motion
      </button>
    </div>

    <div id="header-link">
      <a href="." title="Home Page">
        <img id="header-logo" src="/media/img/logo-white-01.png" alt="Logo">
      </a>
    </div>

    <div class="div-main-content fx-box">
      <div class="div-leftside">
        <img class="img-kologen" src="media/elements/kologen-greet-01-01.png" alt="Kologen" title="Hi - ◡ -">
      </div>
      <div class="div-rightside">
        <main>
          <h1>Hello there!</h1>
          <p> I&#39;m <strong>Night Kolo</strong>, call me <strong>Kolo</strong>.</p>
          <p> 
            <strong>
              <a href="art/" title="My Art">My Art</a>,
              <a href="games/" title="My Games">My Games</a>, 
            <a href="about/" title="About Me">About Me</a>
            </strong>
          </p>
        </main>
      </div>
    </div>

    <div id="div-social-links">
      <p><strong>My Socials:</strong></p>
      <p> 
        <a class="social-link" target="_blank" href="https://night-kolo.itch.io" title="Itch.io">
          <img class="img-icon" src="media/logo/icon-itchio.svg" alt="">
        </a>
        <a class="social-link" target="_blank" href="https://night-kolo.newgrounds.com" title="Newgrounds">
          <img class="img-icon" src="media/logo/icon-ng.png" alt="">
        </a> 
        <a class="social-link" target="_blank" href="https://bsky.app/profile/nightkolo.io" title="Bluesky">
          <img class="img-icon" src="media/logo/icon-blueksy.svg" alt="">
        </a> 
        <a class="social-link" target="_blank" href="https://x.com/_nightkolo_/" title="X / Twitter">
          <img class="img-icon" src="media/logo/icon-x.svg" alt="">
        </a> 
        <a class="social-link" target="_blank" href="https://github.com/nightkolo" title="Github">
          <img class="img-icon" src="media/logo/icon-github.svg" alt="">
        </a>
        <a class="social-link" target="_blank" href="https://www.youtube.com/@NightKolo?sub_confirmation=true" title="YouTube">
          <img class="img-icon" src="media/logo/icon-youtube.svg" alt="">
        </a>
      </p>
    </div>

    <footer id="footer-footer">
      <span class="fx-span-hover">&#169; <script> document.write(new Date().getFullYear()) </script> Night Kolo &bullet;
      <a href="/terms">Terms</a>,
      <a href="/privacy">Privacy</a></span>
    </footer>
    <script src="/scripts/main-script.js"></script>
    <script src="/scripts/prefs.js"></script>
    <script>
      const img = document.querySelector(".img-kologen");
      const el = document.querySelector(".div-main-content");

      el.addEventListener("mouseenter", () => {
        img.style.transform = "translateY(-55px)";
        img.src = "media/elements/kologen-greet-02-02.png";
      });

      el.addEventListener("mouseleave", () => {
        img.style.transform = "translateY(0)";
        img.src = "media/elements/kologen-greet-01-01.png";
      });
    </script>
  </body>
</html>
