<!DOCTYPE html>
<!-- <html lang="ar" dir="rtl"> -->
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta name="description" content="Digital artwork, character designs, and visuals by Night Kolo — hobbyist artist and game developer.">
  <meta name="author" content="Night Kolo">

  <meta property="og:title" content="Art by Night Kolo">
  <meta property="og:description" content="A curated gallery of digital art, character designs, and visuals by Night Kolo.">
  <meta property="og:url" content="https://nightkolo.io/art">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Night Kolo">

  <link rel="icon" href="/media/img/favicon-02.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles/main-theme.css">
  <link rel="stylesheet" href="/styles/page-theme.css">
  <link rel="stylesheet" href="theme.css">
  <title data-i18n="page-name.art">Night Kolo &bullet; Art</title>
</head>
<body>
  <div class="div-lang-options">
    <button id="enBtn">EN</button>
    <button id="arBtn">AR</button>
    <br>
    <button id="reduceMotionBtn">
      Reduce motion
    </button>
  </div>
  
  <div class="div-main">
    <a href="/" title="Home Page" data-i18n-attr="title" data-i18n="hover-info.home">
      <img id="header-logo" src="/media/img/logo-white-01.png" alt="Logo">
    </a>
    <nav class="site-portal">
      <a data-i18n="generic.art" id="a-art-link" href="/art/"></a>
      <span class="portal-sep">•</span>
      <a data-i18n="generic.games" id="a-games-link" href="/games/"></a>
      <span class="portal-sep">•</span>
      <a data-i18n="generic.about" id="a-about-link" href="/about/"></a>
    </nav>

    <main>
      <h1 data-i18n="art-page.header" class="heading"></h1>
      <p data-i18n="art-page.desc">
      </p>
    </main>
    
    <div id="art-grid" class="div-grid-content">

      <p id="JS-disclaimer" style="opacity: 0.7; font-style: italic;">
        If you don't see anything, be sure to enable JavaScript!
      </p>


    </div>
  </div>
  <footer id="footer-footer">
      <span class="fx-span-hover">&#169; <script> document.write(new Date().getFullYear()) </script> 
        <span data-i18n="generic.footer">
          Night Kolo &bullet;
          <a href='/terms'>Terms</a>,
          <a href='/privacy'>Privacy</a>
        </span>
      </span>
    </footer>

  <!-- Popup -->
  <div id="art-modal" class="modal hidden">
    <!-- BG alpha -->
    <button id="modal-left-btn">
      <img src="/media/svg/arrow-left-white.svg" alt="Left Arrow">
    </button>
    
    <!-- Close button -->
    <span id="modal-close">&times;</span>

    <div class="modal-content">
      <img id="modal-img" src="" alt="">
      <p id="modal-entry-number">00 / 00</p>
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
    </div>

    <button id="modal-right-btn">
      <img src="/media/svg/arrow-right-white.svg" alt="Right Arrow">
    </button>
  </div>
</body>
  <script src="scripts/script.js"></script>
  <script src="scripts/popup.js"></script>
  <script src="/scripts/main-script.js"></script>
  <script src="/scripts/prefs.js"></script>
